<button
  id="checklist-item-#type#"
  type="button"
  class="list-group-item list-group-item-action"
  data-bs-toggle="modal"
  href="#checklist-item-modal-toggle"
  role="button"
  onClick="drawChecklistInfo('#challenge-type#', #row-id#, '#type#', #checklist-status#)"
>
  <span>#name# <span class="badge bg-#status-color#">#status-name#</span></span>
</button>
