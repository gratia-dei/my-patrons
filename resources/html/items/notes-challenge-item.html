<tr>
  <td>#row-id#</td>
  <td>#date#</td>
  <td>#type##number#</td>
  <td>
    <a id="person-url-#row-id#" href="#person-url#" target="blank" disabled>#person#</a>
    <br />
    <a id="feast-url-#row-id#" href="#feast-url#" target="blank" disabled>#feast#</a>
  </td>
  <td>
    <div class="progress" data-bs-toggle="modal" href="#checklist-list-modal-toggle" role="button" onClick="checklistListReset(#row-id#)">
      <div id="progress-done-#row-id#" class="progress-bar bg-success" role="progressbar" aria-label="Checklist progress bar part for done steps" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      <div id="progress-optional-#row-id#" class="progress-bar bg-warning" role="progressbar" aria-label="Checklist progress bar part for optional steps" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      <div id="progress-aborted-#row-id#" class="progress-bar bg-danger" role="progressbar" aria-laxbel="Checklist progress bat part for aborted steps" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </td>
  <td>#success#</td>
  <td>
    <a class="btn btn-light" data-bs-toggle="modal" href="#remove-challenge-modal-toggle" role="button" onClick="removeChallengeReset(#row-id#)"><img class="svg-image" src="/files/resources/svg/trash.svg" /></a>
    <a id="move-challenge-up-button-#row-id#" class="btn btn-light" role="button" onClick="moveChallengeUp(#row-id#)"><img class="svg-image" src="/files/resources/svg/caret-up-square-fill.svg" /></a>
    <a id="move-challenge-down-button-#row-id#" class="btn btn-light" role="button" onClick="moveChallengeDown(#row-id#)"><img class="svg-image" src="/files/resources/svg/caret-down-square-fill.svg" /></a>
  </td>
</tr>
