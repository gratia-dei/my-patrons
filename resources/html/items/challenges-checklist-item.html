<button
  id="checklist-item-#type#"
  type="button"
  class="checklist-item"
  data-bs-toggle="modal"
  href="#checklist-item-modal-toggle"
  role="button"
  onClick="drawChecklistInfo('#challenge-type#', #row-id#, '#type#', #checklist-status#, #back-to-add-new-challenge-modal#)"
>
  <span>#name# <span class="badge checklist-step-status-#status-color#">#status-name#</span></span>
</button>
