<!--prefactoring-->
<div id="date-list-content-block">
  <h3 class="date-form-name">##list-name-variable#|capitalize#:</h3>
  <p class="date-form-date">#dates#</p>
  <div class="date-change-form">#date-change-pre-list-form#</div>
  <div class="date-list">
    <p>#date-form-info#</p>
    <div>
      #lang-in-random-order|capitalize#:
      <button type="button" class="btn-my" onClick="window.location.reload()">
        <img class="svg-image" src="/files/resources/svg/shuffle.svg" />
      </button>
    </div>
    <ul>
#patrons-list#
    </ul>
  </div>
  <div class="date-change-form">#date-change-post-list-form#</div>
</div>
