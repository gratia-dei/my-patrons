<div id="note-cell-#note-cell-id#" class="note-edit-mode-cell" rowspan="#rows-count#">
  <span class="selectable-content">#content#</span>
  <a id="note-cell-#note-cell-id#-edit-button" class="note-action-button" role="button" onclick="setNoteCellModeToForm(#row-id#, '#challenge-type#', '#item-type#', #item-path#)">
    <img class="svg-image" src="/files/resources/svg/pencil-fill.svg" />
  </a>
  <a id="note-cell-#note-cell-id#-move-up-button" class="note-action-button" role="button" onclick="moveUpNote(#row-id#, '#challenge-type#', '#item-type#', #item-path#)">
    <img class="svg-image" src="/files/resources/svg/caret-up-square-fill.svg" />
  </a>
  <a id="note-cell-#note-cell-id#-move-down-button" class="note-action-button" role="button" onclick="moveDownNote(#row-id#, '#challenge-type#', '#item-type#', #item-path#)">
    <img class="svg-image" src="/files/resources/svg/caret-down-square-fill.svg" />
  </a>
  <a id="note-cell-#note-cell-id#-remove-button" class="note-action-button" data-bs-toggle="modal" href="#remove-note-modal-toggle" role="button" onclick="removeNoteModalReset(#row-id#, '#challenge-type#', '#item-type#', #item-path#)">
    <img class="svg-image" src="/files/resources/svg/trash.svg" />
  </a>
  <a id="note-cell-#note-cell-id#-remove-during-add-new-challenge-button" class="note-action-button" role="button" onclick="removeNoteDuringAddNewChallenge(#row-id#, '#challenge-type#', '#item-type#', #item-path#)">
    <img class="svg-image" src="/files/resources/svg/trash.svg" />
  </a>
</div>
