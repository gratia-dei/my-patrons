<!--prefactoring-->
<tr id="id-#row-id#">
  <td class="challenge-column-status">
    <div id="challenge-success-status-icon-todo-#row-id#" class="challenge-success-status-icon challenge-success-status-icon-todo"></div>
    <div id="challenge-success-status-icon-done-#row-id#" class="challenge-success-status-icon challenge-success-status-icon-done"></div>
    <div id="challenge-success-status-icon-done-without-any-optional-steps-#row-id#" class="challenge-success-status-icon challenge-success-status-icon-done-without-any-optional-steps"></div>
    <div id="challenge-success-status-icon-waiting-#row-id#" class="challenge-success-status-icon challenge-success-status-icon-waiting"></div>
    <div id="challenge-success-status-icon-aborted-#row-id#" class="challenge-success-status-icon challenge-success-status-icon-aborted"></div>
  </td>
  <td class="challenge-column-number">#row-id#</td>
  <td class="challenge-column-date">#date#</td>
  <td class="challenge-column-type">#type-name# [#type##number#]</td>
  <td class="challenge-column-person">
    <a id="person-url-#row-id#" href="#person-url#" target="blank" disabled>#person#</a>
    <br />
    <a id="addition-url-#row-id#" href="#addition-url#" target="blank" disabled>#addition#</a>
  </td>
  <td class="challenge-column-progress">
    <div class="progress" data-bs-toggle="modal" href="#checklist-list-modal-toggle" role="button" onClick="checklistListReset(#row-id#)">
      <div id="progress-done-#row-id#" class="progress-bar bg-success" role="progressbar" aria-label="Checklist progress bar part for done steps" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      <div id="progress-optional-#row-id#" class="progress-bar bg-warning" role="progressbar" aria-label="Checklist progress bar part for optional steps" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      <div id="progress-aborted-#row-id#" class="progress-bar bg-danger" role="progressbar" aria-laxbel="Checklist progress bat part for aborted steps" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </td>
  <td class="challenge-column-actions">
    <a class="challenge-action-button" data-bs-toggle="modal" href="#checklist-list-modal-toggle" role="button" onClick="checklistListReset(#row-id#)"><img class="svg-image" src="/files/resources/svg/puzzle.svg" /></a>
    <a class="challenge-action-button" data-bs-toggle="modal" href="#notes-modal-toggle" role="button" onClick="notesReset(#row-id#)"><img class="svg-image" src="/files/resources/svg/card-list.svg" /></a>
    <a class="challenge-action-button" data-bs-toggle="modal" href="#remove-challenge-modal-toggle" role="button" onClick="removeChallengeReset(#row-id#)"><img class="svg-image" src="/files/resources/svg/trash.svg" /></a>
    <a class="challenge-action-button" data-bs-toggle="modal" href="#challenge-info-modal-toggle" role="button" onClick="challengeInfoReset(#row-id#)"><img class="svg-image" src="/files/resources/svg/info-circle.svg" /></a>
    <a id="move-challenge-up-button-#row-id#" class="challenge-action-button" data-bs-toggle="modal" href="#move-challenge-modal-toggle" role="button" onClick="moveChallengeReset(#row-id#, 'up')"><img class="svg-image" src="/files/resources/svg/caret-up-square-fill.svg" /></a>
    <a id="move-challenge-down-button-#row-id#" class="challenge-action-button" data-bs-toggle="modal" href="#move-challenge-modal-toggle" role="button" onClick="moveChallengeReset(#row-id#, 'down')"><img class="svg-image" src="/files/resources/svg/caret-down-square-fill.svg" /></a>
  </td>
</tr>
