<div id="main-page-main-content">

    <input id="search-input" />

      <option value="categories">#lang-categories|capitalize#</option>
      <option value="forenames" selected="selected">#lang-forenames|capitalize#</option>
      <option value="surnames">#lang-surnames|capitalize#</option>

        <li><a href="/dates/list-of-feasts">#lang-list-of-feasts|capitalize#</a></li>
      </ul>
